<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" name="" id="name" required>
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" name="" id="email" required>
		</div>

		<div>
			<label for="gender">Gender*</label><br>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_m" required><br>
			<label for="gender_f">Female</label>
			<input type="radio" name="gender" id="gender_f" required>
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" name="" id="carage" required>
		</div>

		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" name="" id="dop" required>
		</div>

		<div>
			<label for="password">Password*</label>
			<input type="password" name="" id="password" required>
		</div>

		<button type="submit">Submit</button>
	</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
